<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Eagle silhouette with patriotic theme -->
  <defs>
    <linearGradient id="patrioticGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002868;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF0A30;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="24" cy="24" r="23" fill="url(#patrioticGradient)" stroke="#FFFFFF" stroke-width="1"/>

  <!-- Eagle silhouette -->
  <g transform="translate(12, 14)">
    <!-- Body -->
    <ellipse cx="12" cy="12" rx="8" ry="6" fill="#FFFFFF" opacity="0.95"/>

    <!-- Wings -->
    <path d="M 4 12 Q 0 8, 2 6 L 8 10 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 20 12 Q 24 8, 22 6 L 16 10 Z" fill="#FFFFFF" opacity="0.9"/>

    <!-- Head -->
    <circle cx="12" cy="8" r="3.5" fill="#FFFFFF"/>

    <!-- Beak -->
    <path d="M 14 8 L 17 8 L 15.5 9 Z" fill="#F39C12"/>

    <!-- Eye -->
    <circle cx="13" cy="7.5" r="0.8" fill="#002868"/>

    <!-- Tail feathers -->
    <path d="M 12 16 L 10 20 L 11.5 16.5 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M 12 16 L 14 20 L 12.5 16.5 Z" fill="#FFFFFF" opacity="0.85"/>
  </g>

  <!-- Dollar symbol overlay -->
  <g opacity="0.3">
    <text x="24" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
  </g>
</svg>
